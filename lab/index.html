  <script>
    var r = true;

    var w = innerWidth;
    var h = w * (2 / 3);

    function rd() {
      return Math.ceil(Math.random() * 1000);
    }
    
    for (var i = 1; i <= 12; i++) {
      var container = document.createElement("div");

      container.className += "grid gap-1 grid-rows-2 grid-cols-3 mb-1";
      container.style.width = w + "px"; 
      container.style.height = h + "px"; 

      // no span
      if (i % 2 == 0) {
        for (var j = 1; j <= 6; j++) {
          var img = document.createElement("img")

          img.src = `https://source.unsplash.com/random/sig=${rd()}`;
          img.className += "w-full h-full object-cover";
        
          container.appendChild(img);
        }
      } else { // span
        for (var k = 1; k <= 3; k++) {
          var img = document.createElement("img")

          img.src = `https://source.unsplash.com/random/sig=${rd()}`;
          img.className += "w-full h-full object-cover";

          if (r) {
            if (k == 2) {
              img.className += " row-span-2 col-span-2";
            }
          } else {
            if (k == 1) {
              img.className += " row-span-2 col-span-2";
            }
          }

          container.appendChild(img);
        }

        r = !r;
      }

      document.body.appendChild(container);
    }
  </script>
